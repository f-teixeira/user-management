<div class="container-fluid">
  <app-new-user (addUser)="addUser($event)"></app-new-user>

  <div class="row mb-3">
    <div class="col-12" *ngIf="!isGlobalEdit && this.userList != null && this.userList.length > 0">
      <button class="btn btn-secondary mr-3" (click)="editAll()" id="edit-all-button">
        Edit All
      </button>
      <button class="btn btn-danger" (click)="deleteAll()" id="delete-all-button">
        Delete All
      </button>
    </div>
    <div class="col-12" *ngIf="isGlobalEdit">
      <button class="btn btn-primary" (click)="saveAll()" id="save-all-button">
        Save All
      </button>
    </div>
  </div>

  <div class="list-group mb-3">
    <div class="list-group-item" *ngFor="let user of userList">
      <app-user-list-item [user]="user" (deleteUser)="deleteUser($event)" [isGlobalEdit]="isGlobalEdit"></app-user-list-item>
    </div>
  </div>
</div>
